<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 影片播放互動</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    /* 改良版播放按鈕（圓形 + 播放圖形） */
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 3px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: none;

      /* 播放箭頭圖案 */
      clip-path: polygon(35% 25%, 35% 75%, 75% 50%);
    }
  </style>
</head>
<body>
  <!-- 播放按鈕 -->
  <button id="playButton"></button>

  <!-- A-Frame 場景設定 -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="introVid" src="video-1.mp4" preload="auto" muted playsinline></video>
    </a-assets>

    <a-light type="ambient" intensity="1.5"></a-light>
    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="videoEntity"
        src="#introVid"
        width="0.7" height="1.2"
        autoplay="false"
        loop="false"
        material="shader: flat"
        position="0 0 0">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#introVid');
    const videoPlane = document.querySelector('#videoEntity');
    const targetEntity = document.querySelector('a-entity[mindar-image-target]');
    const playButton = document.getElementById('playButton');

    video.pause();
    video.currentTime = 0;

    // 點擊播放按鈕
    playButton.addEventListener('click', async () => {
      playButton.style.display = 'none';
      video.muted = false;
      try {
        await video.play();
      } catch (err) {
        console.error('播放失敗：', err);
      }
    });

    // 點擊影片切換播放/暫停
    videoPlane.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    // 掃描到 Marker 顯示按鈕
    targetEntity.addEventListener('targetFound', () => {
      playButton.style.display = 'block';
    });

    // Marker 遺失時隱藏按鈕、暫停影片
    targetEntity.addEventListener('targetLost', () => {
      video.pause();
      video.currentTime = 0;
      playButton.style.display = 'none';
    });

    // 影片播放完畢 → 顯示按鈕
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      playButton.style.display = 'block';
    });
  </script>
</body>
</html>
